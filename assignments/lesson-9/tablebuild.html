<!DOCTYPE html>

<body>
    <main>
        <table>

            <thead>
                <tr>
                    <th colspan="3">ACME Wildwest</th>

            </thead>

            <tbody>

                <tr>
                    <th>Period</th>
                    <th>Sales</th>

                    <td>August</td>
                    <td>$3,590</td>

                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>

                    <td>$4,870</td>

                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>

                <tr>
                    <td><i>Black Friday</i></td>

                </tr>
                <tr>
                    <td>December</td>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
